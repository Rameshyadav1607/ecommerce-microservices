spring.application.name=product-service
spring.datasource.url=jdbc:postgresql://localhost:5432/productdatabase
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA Configuration ===
#spring.jpa.hibernate.ddl-auto=upLocalLocalDateTimeTime
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=9090
# if we use ResponseStatusExceptrion class it shows
# only status code ,to enable error msg we need to use this
server.error.include-message=always

file.upload-dir= ${user.dir}/product-service/uploads/products
